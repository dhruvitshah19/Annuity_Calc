<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Annuity Calculator</h1>
    <form action="/calculate" method="POST">
        <label for="starting_capital">Starting Capital ($):</label>
        <input type="number" id="starting_capital" name="starting_capital" step="0.01" required>
        
        <label for="interest_rate">Annual Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>
        
        <label for="periodic_payment">Periodic Payment ($):</label>
        <input type="number" id="periodic_payment" name="periodic_payment" step="0.01" required>
        
        <label for="time_period">Time Period (Years):</label>
        <input type="number" id="time_period" name="time_period" step="1" required>
        
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
